{% extends "layout.html" %}
{% block content %}

<div class="newListing" align="center">
	<form method="POST" action="/task/new">
		<h1>New Task</h1>
		{{ form.hidden_tag() }}
		<p>
			<!-- Task Name<br> -->
			{{ form.title(placeholder="Task name") }}<br><br><br>
			<!-- Brief description<br> -->
			{{ form.description(placeholder="Brief description") }}<br><br><br>
			
			<!-- Due Date (M/D/Y, optional)<br> -->
			{{ form.due(placeholder="Due date M/D/Y (optional)") }}<br><br><br>
			{{ form.submit(class="myButton") }}
		</p>
	</form>
</div>

{% endblock %}
