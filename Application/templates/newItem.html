{% extends "layout.html" %}
{% block content %}

<div class="newListing" align="center">
	<form method="POST" action="/task/new">
		<h1>New Task</h1>
		{{ form.hidden_tag() }}
		<p>
			Task Name<br>
			{{ form.title }}<br><br><br>
			Brief description<br>
			{{ form.description }}<br><br><br>
			
			Due Date (M/D/Y, optional)<br>
			{{ form.due }}<br><br><br>
			{{ form.submit(class="myButton") }}
		</p>
	</form>
</div>

{% endblock %}
